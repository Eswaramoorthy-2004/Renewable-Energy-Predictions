<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar/Wind Energy Prediction</title>
    <style>
        <style>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f9f9f9;
                }
                h1 {
                    text-align: center;
                    margin-top: 50px;
                    color: #333;
                    font-size: 32px;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                }
                form {
                    margin: 0 auto;
                    width: 60%;
                    max-width: 600px;
                    background-color: #fff;
                    padding: 40px;
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                }
                .form-group {
                    margin-bottom: 30px;
                }
                label {
                    display: block;
                    margin-bottom: 10px;
                    color: #333;
                    font-size: 18px;
                }
                input[type="text"] {
                    width: calc(100% - 22px);
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    font-size: 16px;
                }
                button[type="submit"] {
                    width: 100%;
                    padding: 15px;
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                    font-size: 18px;
                }
                button[type="submit"]:hover {
                    background-color: #0056b3;
                }
            </style>
            
        </style>
        
    </style>
</head>
<body>
    <div class="1">
    <h1>Solar Energy Prediction</h1>
    <form id="prediction-form" action="/predict/solar/result" method="post">
            <div class="form-group">
                <label for="cloud_coverage">Cloud Coverage:</label>
                <input type="text" id="cloud_coverage" name="cloud_coverage" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility:</label>
                <input type="text" id="visibility" name="visibility" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="dew_point">Dew Point:</label>
                <input type="text" id="dew_point" name="dew_point" required>
            </div>
            <div class="form-group">
                <label for="relative_humidity">Relative Humidity:</label>
                <input type="text" id="relative_humidity" name="relative_humidity" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind Speed:</label>
                <input type="text" id="wind_speed" name="wind_speed" required>
            </div>
            <div class="form-group">
                <label for="station_pressure">Station Pressure:</label>
                <input type="text" id="station_pressure" name="station_pressure" required>
            </div>
            <button type="submit">Predict Solar Energy</button>

    </form>
</div>
</body>
</html>
