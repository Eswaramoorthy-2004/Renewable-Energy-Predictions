<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Energy Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: 0 auto;
            width: 50%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Wind Energy Prediction</h1>
    <form id="wind-prediction-form" action="/predict/wind/result" method="post">
        <div class="form-group">
            <label for="pressure">Pressure (hPa):</label>
            <input type="text" id="pressure" name="pressure" required><br><br>
        </div>
        <div class="form-group">
            <label for="wind_direction">Wind Direction (degrees):</label>
            <input type="text" id="wind_direction" name="wind_direction" required><br><br>
        </div>
        <div class="form-group">
            <label for="wind_speed">Wind Speed (m/s):</label>
            <input type="text" id="wind_speed" name="wind_speed" required><br><br>
        </div>
        <button type="submit">Predict Wind Energy</button><br>
    </form>
</body>
</html>
